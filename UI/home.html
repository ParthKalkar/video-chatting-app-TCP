<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Home</title>
</head>
<body>
    <header> 
        <h1>Innopolis Video Chat Over TCP</h1>
    </header>

    <footer>
        <p> Copyright Â© Rafik Hachana, Parth Kalkar, Igor Mpore </p>
    </footer>

    <div class="input-title">
        <p>Enter your Full name *</p>
    </div>
    <div class="wrapper-tittle">
        <p>People available online</p>
    </div>
    <label>
        <input type="text" placeholder="Enter fullname here" id="username"> 
    </label>

    <button class="button-save" id="save_button" onclick="sendUsername(this)">Save</button>

    <button class="button-vid">
            <img src="./Images/video-on.svg" alt="" id="vid-on-home" onclick="vidImage(this)">
            <span class="button-vidon-text"> Camera</span>
    </button>

    <button class="button-mic">
            <img src="./Images/mic-on.svg" alt=""  id="mic-on-home" onclick="micImage(this)">
            <span class="button-micon-text"> Microphone</span>
    </button>


    <div class="callernames-wrapper">
        <div class="callernames">
            <ol class="line-separated" type = "1" id="online_list">
                <li>You should enter a username in order to see online people.</li>
            </ol>   
        </div>
    </div>

    <img class="bkimage" src="./Images/Background.svg" alt="">
