<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>On a call</title>
</head>
<body>
    <header> 
        <h1>Innopolis Video Chat Over TCP</h1>
    </header>

    <footer>
        <p> Copyright Â© Rafik Hachana, Parth Kalkar, Igor Mpore </p>
    </footer>
<!-- Images to load -->
    <div class="imagewrapper1">
        <img class="image1" src="./Images/Image-large-call.png" alt="" id="other_webcam">
    </div>

    <div class="imagewrapper2">
        <img class="image2" src="./Images/Image-small-call.png" alt="">
    </div>

<!-- Three buttons -->
    <button class="vid-on-talking" >
            <img class="talking" src="./Images/Video-On.svg" alt="" id="vid-on-talking" onclick="vidImage(this)">
    </button>

    <button class="end-call-talking">
        <img class="talking" src="./Images/End-Call.svg" alt="" onclick="finishCall()">
    </button>

    <button class="mic-on-talking"> 
            <img class="talking" src="./Images/mic-on.svg" alt="" id="mic-on-talking" onclick="micImage(this)">
    </button>
    
<!-- Background -->
    <img class="bkimage" src="./Images/Background.svg" alt="">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="on-call_script.js"></script>
</body>
</html>
